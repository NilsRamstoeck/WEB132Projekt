        <label for="gender">Gender</label><br>
        <select name="gender" id="gender">
            <option value="female">Female</option>
            <option value="male">Male</option>
            <option value="non-binary">Non-binary</option>
            <option value="no-answer" selected>Prefer not to answer</option>

        <label for="name"> Name </label><br>
        <input required type="text" id="name" name="name" placeholder="Laura Moore"><br>

        <label for="email">E-Mail</label><br>
        <input required type="email" id="email" name="mail" placeholder="laura-moore@nonsense.com"><br>

        <label for="message">Message</label><br>
        <textarea required name="message" cols="30" rows="10" placeholder="Your Message"></textarea><br>

       <input type="submit">
