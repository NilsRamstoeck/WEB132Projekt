<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">

        <link rel="icon" href="favicon(8)/favicon-96x96.ico" type="image/x-icon">
        <script src="script.js" defer></script>
        <title>Checkout | GROGU</title>
    </head>

    <body>
        <header>
            <img src="logo.jpg" alt="Grogu written in capital letters italic">
       

            <nav class="navbar">
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                    <ul class="menu">
                        <li>

                    </ul>
            </nav>
        </header>

        <h2>Checkout</h2>

        <div class="container">
            <div class="item">
                <h3>Delivery</h3>

                <form>

                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label><br>

                    <input type="radio" id="male" name="gender" value="Male">
                    <label for="male">Male</label><br>
           
                    <input type="radio" id="nonbinary" name="gender" value="Nonbinary">
                    <label for="nonbinary">Non binary</label><br><br>
            
                    <label for="firstname">First Name</label><br>
                    <input type="text" name="firstname" placeholder="Laura"><br><br>

                    <label for="lastname">Last Name</label><br>
                    <input type="text" name="lastname" placeholder="Moore"><br><br>
            
                    <label for="email">Email</label><br>
                    <input type="email" name="email" placeholder="laura.moore@nonsense.com"><br><br>

                    <label for="adress">Adress</label><br>
                    <input type="text" name="adress" placeholder="Imagine Rode 42"><br><br>

                    <label for="postcode">Postal Code</label><br>
                    <input type="text" name="postcode" placeholder="42378"><br><br>

                    <label for="city">City</label><br>
                    <input type="text" name="city" placeholder="Cool City"><br><br>
                </form>
            </div>
            
            <div class="item">
                <h3>Payment</h3>

                <input type="radio" name="payment" id="klarna">
                <label for="klarna">Klarna</label>

                <input type="radio" name="payment" id="creditcard">
                <label for="creditcard">Credit Card</label>

                <input type="radio" name="payment" id="paypal">
                <label for="paypal">PayPal</label>
                </div>
            

        
            <div class="item">
                <h3>Your Cart</h3>
                <!-- Insert Cart Here -->
            </div>
        </div>

        <footer>
            <div class="socials">
                    
                <span class="youtube">Youtube</span> 
                <span class="twitter">Twitter</span>
                <span class="instagram">Instagram</span>
                <span class="facebook">Facebook</span>
            </div>
            <div class="footer-links">
                <a href="#">Contact</a>
                <a href="#">Conditions</a>
            </div>
        </footer>
    
    </body>
</html>
