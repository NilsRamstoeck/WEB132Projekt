        <a href="index.html" class="grogu-text logo">GROGU</a>
        <a href="cart.html" class="cart-button"><i class="fa-solid fa-bag-shopping"><span
                    class="cart-counter"></span></i></a>
    </nav>

    <div class="checkout-grid grid-container">

        <div class="grogu-card" id="checkout-cart">
            <h1>Your Cart</h1>
            <div class="shopping-cart"></div>
        </div>



        <form action="/thankyou.html" onsubmit="emptyCart()" id="checkout-form" class="grogu-card">

            <div id="checkout-form-details">
                <h1>Delivery</h1>

                <i class="fa-regular fa-user"></i>
                <label for="firstname">First Name</label><br>
                <input required type="text" name="firstname" placeholder="Laura"><br>

                <i class="fa-regular fa-user"></i>
                <label for="lastname">Last Name</label><br>
                <input required type="text" name="lastname" placeholder="Moore"><br>

                <i class="fa-regular fa-envelope"></i>
                <label for="email">Email</label><br>
                <input required type="email" name="email" placeholder="laura.moore@nonsense.com"><br>

                <label for="adress">Adress</label><br>
                <input required type="text" name="adress" placeholder="Imagine Rode 42"><br>

                <label for="postcode">Postal Code</label><br>
                <input required type="text" name="postcode" placeholder="42378"><br>

                <label for="city">City</label><br>
                <input required type="text" name="city" placeholder="Cool City"><br>
            </div>


            <div id="checkout-payment-options">
                <h1>Payment</h1>

                <input required type="radio" name="payment" id="apple-pay">
                <label class="radio-label" for="apple-pay"><i class="fa-brands fa-cc-apple-pay"></i></label>

                <input required type="radio" name="payment" id="creditcard">
                <label class="radio-label" for="creditcard"><i class="fa-brands fa-cc-visa"></i></label>

                <input required type="radio" name="payment" id="paypal">
                <label class="radio-label" for="paypal"><i class="fa-brands fa-cc-paypal"></i></label>
            </div>

            <input type="submit" value="Submit">
        </form>
