<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Get your NEW merch from Baby Yoda and Mando NOW! Your just a few chlicks away from your new favorite Items. You can pay with PayPal, ApplePay oder Visa Creditcard.">
    <meta name="keywords" content="Baby Yoda, Mandalorian, the child, checkout, payment">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Baby Yoda and Mando - Merchstore">
    <meta property="og:description"
        content="See all the new merchandise from your content creators Grogu and Mando. Also get to know them better on the contact page, ask or tell them whatever you want.">
    <meta property="og:type" content="webshop">
    <meta property="og:locale" content="de_DE">
    <meta property="og:image" content="img/open-graph/open-graph.png">

    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="icon" href="img/favicon/favicon-96x96.ico" type="image/x-icon">

    <!-- for adding the font from google fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <script src="script.js" defer></script>

    <title>CHECKOUT | Baby Yoda & Mandalorian | Official Merchandise</title>
</head>

<body>
    <nav>
        <div>
            <div class="burger-menu">
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="shop.html">Shop</a>
                    </li>
                    <li>
                        <a href="contact.html">Contact</a>
                    </li>
                    <li>
                        <a href="checkout.html">Checkout</a>
                    </li>
                    <li>
                        <i class="fas fa-lightbulb darkmode-toggle"></i>
                    </li>
                </ul>
            </div>
            <a href="index.html" class="grogu-text logo">GROGU</a>
            <a href="cart.html" class="cart-button"><i class="fa-solid fa-bag-shopping">
                    <span class="cart-counter"></span></i></a>
        </div>
    </nav>

    <div class="checkout-grid grid-container">

        <div id="cart-container" class="grogu-card">
            <h1>Your Cart</h1>
            <div class="checkout-cart"></div>
            <div id="checkout-total">
                Grand Total:
                <span class="cart-total"></span>
            </div>
        </div>

        <form action="/thankyou.html" onsubmit="emptyCart()" id="checkout-form" class="grogu-card">

            <div id="checkout-form-details">
                <h1>Delivery</h1>

                <i class="fa-regular fa-user"></i>
                <label for="firstname">First Name</label><br>
                <input required type="text" name="firstname" placeholder="Laura"><br>

                <i class="fa-regular fa-user"></i>
                <label for="lastname">Last Name</label><br>
                <input required type="text" name="lastname" placeholder="Moore"><br>

                <i class="fa-regular fa-envelope"></i>
                <label for="email">Email</label><br>
                <input required type="email" name="email" placeholder="laura.moore@nonsense.com"><br>

                <label for="adress">Adress</label><br>
                <input required type="text" name="adress" placeholder="Imagine Rode 42"><br>

                <label for="postcode">Postal Code</label><br>
                <input required type="text" name="postcode" placeholder="42378"><br>

                <label for="city">City</label><br>
                <input required type="text" name="city" placeholder="Cool City"><br>
            </div>


            <div id="checkout-payment-options">
                <h1>Payment</h1>

                <input required type="radio" name="payment" id="apple-pay">
                <label class="radio-label" for="apple-pay"><i class="fa-brands fa-cc-apple-pay"></i></label>

                <input required type="radio" name="payment" id="creditcard">
                <label class="radio-label" for="creditcard"><i class="fa-brands fa-cc-visa"></i></label>

                <input required type="radio" name="payment" id="paypal">
                <label class="radio-label" for="paypal"><i class="fa-brands fa-cc-paypal"></i></label>
            </div>

            <input type="submit" value="Submit">
        </form>
    </div>

    <footer>
        <div class="socials">
            <a target="_blank" href="https://www.youtube.com">
                <i class="fa-brands fa-youtube"></i>
            </a>
            <a target="_blank" href="https://www.instagram.com">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a target="_blank" href="https://www.facebook.com">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a target="_blank" href="https://www.twitter.com">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a target="_blank" href="https://www.twitch.com">
                <i class="fa-brands fa-twitch"></i>
            </a>
        </div>
    </footer>
</body>

</html>
