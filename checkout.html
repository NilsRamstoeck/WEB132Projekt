<body>
    <nav>
        <div class="burger-menu">
            <div class="hamburger">
                <span></span>

            <ul>
                <li>
                    <a href="checkout.html">Checkout</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>

                    <a href="shop.html">Shop</a>
                </li>
                <li>
                    <i class="fas fa-lightbulb darkmode-toggle"></i>
                </li>
            </ul>
        </div>
        <a href="index.html" class="grogu-text logo">GROGU</a>
        <a href="cart.html" class="cart-button"><i class="fa-solid fa-bag-shopping"></i></i></a>
    </nav>

    <div class="checkout-grid">

        <div class="grogu-card" id="checkout-cart">
            <h3>Your Cart</h3>
            <div id="$ID" class="cart-product">
                <h3>$name</h3>
                <span>$price</span>
                <span>$count</span>
            </div>
            <div id="$ID" class="cart-product">
                <h3>$name</h3>
                <span>$price</span>
                <span>$count</span>
            </div>
        </div>



        <form action="#" id="checkout-form" class="grogu-card">

            <div id="checkout-form-details">
                <h3>Delivery</h3>

                <label for="firstname">First Name</label><br>
                <input required type="text" name="firstname" placeholder="Laura"><br>

                <label for="lastname">Last Name</label><br>
                <input required type="text" name="lastname" placeholder="Moore"><br>

                <label for="email">Email</label><br>
                <input required type="email" name="email" placeholder="laura.moore@nonsense.com"><br>

                <label for="adress">Adress</label><br>
                <input required type="text" name="adress" placeholder="Imagine Rode 42"><br>

                <label for="postcode">Postal Code</label><br>
                <input required type="text" name="postcode" placeholder="42378"><br>

                <label for="city">City</label><br>
                <input required type="text" name="city" placeholder="Cool City"><br>
            </div>


            <div id="checkout-payment-options">
                <h3>Payment</h3>

                <input required type="radio" name="payment" id="klarna">
                <label for="klarna">Klarna</label>

                <input required type="radio" name="payment" id="creditcard">
                <label for="creditcard">Credit Card</label>

                <input required type="radio" name="payment" id="paypal">
                <label for="paypal">PayPal</label>
            </div>

            <input type="submit">
        </form>



    </div>

    <footer>
        <div>
            <a href="youtube.com">
                <i class="fa-brands fa-youtube"></i>
